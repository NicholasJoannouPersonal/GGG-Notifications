name: Hourly stock check

on:
  schedule:
    - cron: "0 * * * *" # hourly, UTC
  workflow_dispatch:

permissions:
  contents: write  # to commit updated state.json

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i node-fetch@3 nodemailer@6

      - name: Run tracker
        env:
          API_URL: ${{ secrets.API_URL }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
          # EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
          # GMAIL_USER: ${{ secrets.GMAIL_USER }}
          # GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: node tracker/index.js

      - name: Commit state
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "stock-bot"
            git config user.email "actions@github.com"
            git add tracker/state.json
            git commit -m "chore: update stock state [skip ci]"
            git push
          fi
